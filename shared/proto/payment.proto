syntax = "proto3";

package payment;

service PaymentService {
  rpc CreateCheckoutSession (CreateCheckoutSessionDto) returns (CreateCheckoutSessionResponse);
  rpc RefundPayment (RefundPaymentDto) returns (response);
}

message CreateCheckoutSessionDto {
  string orderId = 1;
  double amount = 2;
  string successUrl = 3;
  string cancelUrl = 4;
}

message CreateCheckoutSessionResponse  {
  string url = 1;
}

message RefundPaymentDto {
  string paymentIntentId = 1;
}

message response {}
